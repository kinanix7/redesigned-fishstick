<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-container">
    <div class="header-left">
      <h1 class="logo" routerLink="/dashboard">DeliveryMatch</h1>
    </div>

    <nav class="header-nav" *ngIf="currentUser">
      <a mat-button routerLink="/dashboard" routerLinkActive="active-link"
        >Dashboard</a
      >
      <a
        mat-button
        routerLink="/trips"
        routerLinkActive="active-link"
        *ngIf="isDriver() || isAdmin()"
        >My Trips</a
      >
      <a
        mat-button
        routerLink="/trips/available"
        routerLinkActive="active-link"
        *ngIf="isSender()"
        >Available Trips</a
      >
      <a mat-button routerLink="/requests" routerLinkActive="active-link"
        >Requests</a
      >
      <a
        mat-button
        routerLink="/admin"
        routerLinkActive="active-link"
        *ngIf="isAdmin()"
        >Admin</a
      >
    </nav>

    <div class="header-right" *ngIf="currentUser">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <p class="user-name">
            {{ currentUser.firstName }} {{ currentUser.lastName }}
          </p>
          <p class="user-role">{{ currentUser.role }}</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          Profile
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </button>
      </mat-menu>
    </div>

    <div class="header-auth" *ngIf="!currentUser">
      <a mat-button routerLink="/login">Login</a>
      <a mat-raised-button color="accent" routerLink="/register">Register</a>
    </div>
  </div>
</mat-toolbar>
